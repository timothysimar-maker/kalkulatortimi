<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator by Timothy Meir Amadeus Simarmata - NIM 1710624051</title>
    
	<!-- Menambahkan library Tailwind CSS agar tampilan kalkulator jadi lebih menarik dan cepat diatur tanpa harus membuat CSS secara manual -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body class="bg-white-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-yellow-800 rounded-2xl shadow-2xl p-6 space-y-4">
        
        <!-- Menampilkan gambar status kalkulator (normal, sukses, error) -->
        <div class="text-center mb-2">
			<p class="text-lg font-semibold text-white-300">
				Timothy Meir Amadeus Simarmata (NIM 171064051)
			<p/>
            <img id="statusImage" 
                 src="https://placehold.co/500x100/374151/E5E7EB?text=KALKULATOR" 
                 alt="Status Kalkulator"
                 class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
        </div>

        <!-- Menampilkan bagian layar kalkulator tempat input angka dan hasil -->
        <div class="bg-gray-900 rounded-lg p-4 shadow-inner">
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-white border-0 outline-none p-2" 
                   readonly 
                   placeholder="0">
        </div>

        <!-- Menampilkan bagian tombol-tombol kalkulator -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Baris tombol pertama (C, DEL, %, /) -->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-red-600 hover:bg-red-500 rounded-lg p-5 shadow-md text-white">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">/</button>

            <!-- Baris tombol angka 7, 8, 9, dan * -->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">*</button>

            <!-- Baris tombol angka 4, 5, 6, dan - -->
            <button data-value="4" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">-</button>

            <!-- Baris tombol angka 1, 2, 3, dan + -->
            <button data-value="1" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">+</button>

            <!-- Baris tombol angka 0, titik, dan = -->
            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-green-700 hover:bg-green-600 rounded-lg p-5 shadow-md text-white">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-yellow-600 hover:bg-yellow-500 rounded-lg p-5 shadow-md text-white">=</button>
        </div>

    </div>
	<script src="script.js"></script>
   
</body>
</html>
